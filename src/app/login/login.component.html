<div class="content">
  <h2>Prijava na sistem</h2>
  <form id="formaPrijaviSe" method="POST">
    <fieldset>
      <input type="text" name="email" value="" placeholder="Email" required #email/>
      <input type="password" name="password" placeholder="Password" required #password/>
    </fieldset>
    <input type="button" id="dugmePrijaviSe" value="Prijavi se" routerLink="/accommodations/search"
           class="btn btn-primary" (click)="prijava(email.value, password.value)"/>
  </form>
</div>
